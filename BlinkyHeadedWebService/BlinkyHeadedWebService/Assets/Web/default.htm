<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link href='http://ms-iot.github.io/content/css/bootstrap.css' rel='stylesheet' />
	<link href='css/blinky.css' rel='stylesheet' />
	<title> Blinky - Main Page </title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="Stylesheet" href="css/common.css" />
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(window).load(function()
		{
			$("#javascriptWarn").hide();
		});
	</script>
	<style>
			#navbar {
				visibility: hidden;
			}
	</style>
	#head#
</head>
<body>
    <div class='main'>
      <div class='container'>
        <div class='row'>
            <div class='col-md-12 headerbar'>
                #title#
            </div>
        </div>
        <div class='row'>
          <div class='col-md-12 mainpane'>
          	<div id='javascriptWarn' class='col-md-offset-3 col-md-6 center'>
          		Enable Javascript for this page to function properly.
          	</div>
          	#content#
          </div>
        </div>
      </div>
    </div>
</body>
</html>
